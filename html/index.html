<!DOCTYPE html>
<html>
	<head>
		<title>SpotiTube</title>
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/general.css">
	</head>
	<body>
		<header>
			<div class="header-left-section">
				<div>
					<button class="hamburger-button">
						<img class="hamburger-icon" 
						src="/icons/hamburger-menu.svg" alt="">
					</button>
					<button class="spotitube-button">
						<img class="spotitube-logo" 
						src="/icons/spotitube.png" alt="">
					</button>
				</div>
				<div class="header-right-section">
					<button class="profile-button">
						<img class="profile-image" src="/icons/profile-pic.jpeg" alt="">
					</button>
				</div>
			</div>
		</header>

		<main>

			<div class="video-player-container">
					<div class="video-player">
						Video Player
					</div>
			</div>

			<div class="main-flex-box">
				<div class="spotify-section">
					<div id="spotify-login-container">
						<img class="spotify-logo" src="/icons/Spotify_Logo_RGB_Green.png" alt="">
						<button id="spotify-login-button">
							Login
						</button>
					</div>

				</div>
				<div class="youtube-section">
					<img class="youtube-logo" 
					src="/icons/youtube-logo.jpeg" alt="">
					<button id="youtube-login-button">Login</button>
				</div>
			<div>
		</main>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
		<script src="/js/home-page.js"></script>
	</body>
</html>
